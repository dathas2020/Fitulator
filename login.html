<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #9a2424, #7f0101);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 500px;
        height: 300px;
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px -10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background: #da3737;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-box button:hover {
        background: #000000;
      }

      .login-box p {
        font-size: 14px;
        margin-top: 15px;
      }

      .login-box a {
        color: #6c5ce7;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2 id="heading">Login</h2>
      <form>
        <input type="text" placeholder="Username" required id="name" />
        <input type="password" placeholder="Password" required id="pass" />
        <button type="button" id="submitbtn" onclick="valid()">Login</button>

      </form>
    </div>

    <script>
      const usernameEl = document.getElementById("name");
      const passwordEl = document.getElementById("pass");

      function valid() {
        if (heading)
        if (usernameEl.value.trim() === "" || passwordEl.value.trim() === "") {
          alert("Fill all fields");
        } else {
          window.location.href = "home.html";
        }
      }
    </script>
  </body>
</html>
